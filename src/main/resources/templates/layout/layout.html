<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Template</title>
</head>
<body>
    <header th:fragment="header">
        <h1 th:text="#{template.title}"></h1>
        <form th:action="@{/logout}" method="post">
            <a href="#" th:text="#{template.sign-out}" onclick="this.parentNode.submit();"></a>
        </form>
    </header>

    <footer th:fragment="footer">
        <div>
            <a th:href="@{/(lang=en)}" th:text="#{template.language.en}"></a> |
            <a th:href="@{/(lang=es)}" th:text="#{template.language.es}"></a>
        </div>

        <p th:text="#{template.rights-message}"></p>
    </footer>
</body>
</html>
