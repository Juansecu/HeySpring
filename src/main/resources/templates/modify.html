<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Person Data</title>
</head>
<body>
    <header th:replace="layout/layout::header"></header>

    <h2 th:text="#{person.data}"></h2>

    <a th:href="@{/}" th:text="#{action.go-back}"></a>

    <br />

    <form th:action="@{/save}" th:object="${person}" method="post">
        <input type="hidden" th:field="*{personId}" />

        <label for="first-name">[[#{person.first-name}]]:</label>
        <input type="text" th:field="*{firstName}" id="first-name" />
        <span th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">FirstName Error</span>

        <br />
        <br />

        <label for="last-name">[[#{person.last-name}]]:</label>
        <input type="text" th:field="*{lastName}" id="last-name" />
        <span th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">LastName Error</span>

        <br />
        <br />

        <label for="email">[[#{person.email}]]:</label>
        <input type="email" th:field="*{email}" id="email" />
        <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email Error</span>

        <br />
        <br />

        <label for="phone">[[#{person.phone}]]:</label>
        <input type="tel" th:field="*{phone}" id="phone" />

        <br />
        <br />
        <br />

        <button type="submit" th:text="#{person.add}"></button>
    </form>

    <footer th:replace="layout/layout::footer"></footer>
</body>
</html>
