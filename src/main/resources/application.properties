server.port = 9090
# logging.level.root = INFO
# logging.level.com.juansecu = DEBUG
logging.pattern.dateformat = MM/dd/yyyy hh:mm:ss
spring.main.banner-mode = off
spring.thymeleaf.cache = false

index.greeting = Greetings, from application.properties!

# MySQL Connection
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.password = password
spring.datasource.url = jdbc:mysql://localhost:3306/hey_spring?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect

# Show SQL queries
spring.jpa.properties.hibernate.format_sql = true
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE
