<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Home</h1>

    <a th:href="@{/add}">Add person</a>

    <p th:text="${message}"></p>
    <p th:text="${greeting}"></p>

    <!-- <br />

    <b>First Name:</b>
    <span th:text="${person1.firstName}"></span>

    <br />

    <b>Last Name:</b>
    <span th:text="${person1.lastName}"></span>

    <br />

    <b>Email:</b>
    <span th:text="${person1.email}"></span>

    <br />

    <b>Phone:</b>
    <span th:text="${person1.phone}"></span> -->

    <div th:if="${!people.empty}">
        <table border="1">
            <thead>
                <th>Person ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Added At</th>
                <th>Updated At</th>
                <th>Edit</th>
            </thead>
            <tbody>
            <tr th:each="person : ${people}">
                <td th:text="${person.personId}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.phone}"></td>
                <td th:text="${person.addedAt}"></td>
                <td th:text="${person.updatedAt}"></td>
                <td>
                    <a th:href="@{/edit/} + ${person.personId}" th:text="Edit"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${people.empty}">
        People list is empty.
    </div>
</body>
</html>
