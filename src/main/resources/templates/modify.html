<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Person Data</title>
</head>
<body>
    <h1>Person Data</h1>

    <a th:href="@{/}">Go back</a>

    <br />

    <form th:action="@{/save}" th:object="${person}" method="post">
        <input type="hidden" th:field="*{personId}" />

        <label for="first-name">First name:</label>
        <input type="text" th:field="*{firstName}" id="first-name" />
        <span th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">FirstName Error</span>

        <br />
        <br />

        <label for="last-name">Last name:</label>
        <input type="text" th:field="*{lastName}" id="last-name" />
        <span th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">LastName Error</span>

        <br />
        <br />

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" />
        <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email Error</span>

        <br />
        <br />

        <label for="phone">Phone:</label>
        <input type="tel" th:field="*{phone}" id="phone" />

        <br />
        <br />
        <br />

        <button type="submit">Add person</button>
    </form>
</body>
</html>
